build:
  gpu: true
  cuda: "12.1"
  python_version: "3.12"
  python_packages:
    - "torch==2.4"
    - "torchvision==0.19.1"
    - "easyocr==1.7.1"
    - "supervision==0.18.0"
    - "transformers==4.49.0"
    - "ultralytics==8.3.70"
    - "numpy==1.26.4"
    - "einops==0.8.0"
    - "opencv-python-headless==4.11.0.86"
    - "pillow==10.4.0"
    - "timm==1.0.14"
    - "accelerate==1.4.0"
    - "huggingface-hub==0.28.1"

  run:
    - FLASH_ATTENTION_SKIP_CUDA_BUILD=TRUE pip install flash-attn --no-build-isolation

predict: "predict.py:Predictor" 